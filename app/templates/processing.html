<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - AI Answer Sheet Grader</title>
    <meta http-equiv="refresh" content="5;url=/status/{{ submission_id }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .processing {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #4CAF50;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .home-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Answer Sheet Grader</h1>
    
    <div class="processing">
        <h2>Processing Your Answer Sheet</h2>
        <p>Your submission is being processed. Please wait...</p>
        <div class="loader"></div>
        <p>Submission ID: {{ submission_id }}</p>
        <p>This page will refresh automatically to check the status.</p>
        <a href="/status/{{ submission_id }}"><button>Check Status Now</button></a>
    </div>
    
    <div class="home-link">
        <a href="/">Return to Home</a>
    </div>
</body>
</html>

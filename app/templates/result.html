<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - AI Answer Sheet Grader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .results {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .feedback {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-line;
            margin-top: 20px;
        }
        .details {
            margin-bottom: 20px;
        }
        .details p {
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
            width: 200px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>AI Answer Sheet Grader</h1>
    
    <div class="results">
        <div class="details">
            <p><strong>Student ID:</strong> {{ student_id }}</p>
            <p><strong>Subject ID:</strong> {{ subject_id }}</p>
        </div>
        
        <div class="score">
            Final Score: {{ "%.1f"|format(score) }}/100
        </div>
        
        <h2>Detailed Feedback</h2>
        <div class="feedback">
            {{ feedback }}
        </div>
        
        <a href="/"><button>Submit Another Answer Sheet</button></a>
    </div>
</body>
</html>
